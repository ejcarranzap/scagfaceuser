<div class="modal-header">
	<h3 class="modal-title">Rubro Cuenta Ajena</h3>
</div>
<div class="modal-body">
	<div class="panel panel-default">
		<div class="panel-body">
			<form>
				<div class="col-md-12">
					<div class="row">
						<div class="col-sm-2">
							<label>ID</label>
							<input type="text" ng-model="record.Id_configuracion" class="form-control input-sm" placeholder="" disabled>
						</div>
						<div class="col-sm-6">
							<label>Rubro</label>
							<my-search-field-easy-two fn-key-press="" ng-model="record.codigocmb" ng-change="record.codigo = record.codigocmb.Codigo" arr-search="rubros" arr-render-fields="renderfields" arr-fields="fields"></my-search-field-easy-two>
						</div>
						<div class="col-sm-4">
							<label>Activo</label>
							<br>
							<my-checkbox-d ng-model="record.activo">
						</div>
						<div class="col-sm-12">
							<label>Descripci√≥n</label>
							<textarea ng-model="record.descripcion" rows="2" class="form-control input-sm" placeholder=""></textarea>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="col-md-12">
		<button class="btn-sm btn-primary" type="button" ng-click="save()">Guardar</button>
		<button class="btn-sm btn-warning" type="button" ng-click="cancel()">Cancelar</button>
	</div>
</div>
